<div class="mainContent" id="scroller">
  <iframe src="https://mixlr.com/users/7667871/embed?autoplay=true" width="100%" height="180px" scrolling="no" frameborder="no" marginheight="0" marginwidth="0"></iframe><small><a href="https://mixlr.com/smackinnon" style="color:#1a1a1a;text-align:left; font-family:Helvetica, sans-serif; font-size:11px;">smackinnon is on Mixlr</a></small>
  <div class="fade-out"></div>
  <div class="feedWrapper" #scroller>
    <feed
      [user]="id"
      [feedDebounce]="debounceTime"
      (advanceScroll)="onAdvanceScroll($event)"
      (finishedTyping)="onFinishTyping($event)"
      (currentBlock)="onCurrentBlockChange($event)">
    </feed>
  </div>
  <div class="fade-out--bottom"></div>
</div>
<div (keyup.enter)="submit(input)" *ngIf="currentBlock" [style.marginBottom.px]="(mode !== 'chat') ? -120 : 0" class="stage__chat-wrapper">
  <input [disabled]="mode !== 'chat'"  #input class="stage__chat-input" placeholder="Type something">
  <button class="stage__chat-button" (click)="submit(input)">SEND</button>
</div>
