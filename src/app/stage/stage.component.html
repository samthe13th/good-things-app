
  <div class="mainContent" id="scroller">
    <div class="fade-out"></div>
    <div class="feedWrapper" #scroller >
      <app-feed [user]="id" (advanceScroll)="onAdvanceScroll($event)" (finishedTyping)="onFinishTyping($event)"></app-feed>
    </div>
    <div class="fade-out--bottom"></div>
  </div>
  <div class="control-panel__feedback">
    <input #input class="control-panel__feedback-input">
    <button class="control-panel__feedback-btn" (click)="submit(input)">TYPE</button>
  </div>
